<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot you password? . Github</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="assets/github.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;300;500&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/forgot.css">
</head>
<body>
    <div id="main">
        <div id="content">
            <div class="DL">
                
                <button id="DarkLight">Escuro</button>
            </div>


            <div class="header"> 
                <a href="https://github.com"> <i class="bi bi-github"></i> </a>  
                <h1>Reset your password</h1> 
            </div>

            <div class="card">
                <p>Enter you user account's verified email address and we will send you a password reset link.</p>
                <input type="email" name="email" id="email" placeholder="Enter your email address">
                <h2>Verify your account</h1>
                <img src="assets/Graduation.jpeg" alt="">
                <input type="submit" value="Send password reset email" id="submit">
            </div>



            <div id="footer">
                <ul>
                    <li class="lista">
                        <a href="https://docs.github.com/pt/site-policy/github-terms/github-terms-of-service">Terms</a>
                    </li>
    
                    <li class="lista">
                        <a href="https://docs.github.com/pt/site-policy/privacy-policies/github-privacy-statement">Privacy</a>
                    </li>
    
                    <li class="lista">
                        <a href="https://docs.github.com/pt">Docs</a>
                    </li>
    
                    <li class="lista">
                        <a href="https://support.github.com/?tags=dotcom-direct" id="contact">Contact GitHub Support</a>
                    </li>
                </ul>
            </div>
        </div>


    </div>

    <script src="darkmode.js"></script>
</body>
</html>
