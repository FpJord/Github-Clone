<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Github . Github</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="assets/github.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

    <div class="main">
        <div id="container">
            <div id="header">
                <a href="#" target="_blank"> <i class="bi bi-github"></i> </a>  
                <h1>Sign in to GitHub</h1> 
            </div>

            <div class="card">
                    <div class="textfield">
                        <label for="user">Username or email address</label>
                        <input type="text" type="email" name="user" id="user">
                        

                        <label for="password">Password</label> <span id="forgot"><a href="#">Forgot password?</a></span>
                        <input type="password" name="password" id="password">

                        <button id="login">Sign in</button>
                    </div>  
            </div>
            <div class="create">
                <p>New to Github? <a href="#">Create an account</a></p>
            </div>

            <div id="footer">
                <ul>
                    <li class="lista">
                        <a href="">Terms</a>
                    </li>
    
                    <li class="lista">
                        <a href="">Privacy</a>
                    </li>
    
                    <li class="lista">
                        <a href="">Docs</a>
                    </li>
    
                    <li class="lista">
                        <a href="#" id="contact">Contact GitHub Support</a>
                    </li>
                </ul>
            </div>

        </div>

    </div>

        
    

</body>
</html>
